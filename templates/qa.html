<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions - PDF Q&A System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        .title-section i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .pdf-info {
            background: rgba(99, 102, 241, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--primary-dark);
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .model-info {
            background: rgba(255, 193, 7, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #b45309;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .model-info strong {
            color: #92400e;
        }

        .images-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .images-section h3 {
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .images-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .image-card {
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            background: white;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border-color: var(--primary-color);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: var(--gray-50);
        }

        .image-info {
            padding: 0.75rem;
            background: var(--gray-50);
            font-size: 0.85rem;
            text-align: center;
            color: var(--gray-600);
            border-top: 1px solid var(--gray-200);
        }

        .no-images {
            text-align: center;
            padding: 3rem;
            color: var(--gray-400);
            font-style: italic;
        }

        .chat-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding-right: 0.5rem;
        }

        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 3px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 3px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }

        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            background: rgba(59, 130, 246, 0.1);
            padding: 1rem 1.25rem;
            border-radius: 12px 12px 12px 0;
            border-left: 4px solid #3b82f6;
        }

        .question strong {
            color: #1d4ed8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .answer {
            background: rgba(34, 197, 94, 0.1);
            padding: 1rem 1.25rem;
            border-radius: 12px 12px 0 12px;
            border-left: 4px solid #22c55e;
            margin-top: 0.5rem;
        }

        .answer strong {
            color: #15803d;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .response-time {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 0.5rem;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-400);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
            background: var(--gray-50);
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .btn-primary:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .images-gallery {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .chat-section {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="title-section">
                    <i class="fas fa-comments"></i>
                    <h1>PDF Q&A System</h1>
                </div>
                <div class="pdf-info" id="pdf-info">
                    <i class="fas fa-file-pdf"></i> PDF Ready | Ask questions below
                </div>
            </div>
        </div>

        <!-- Model Info -->
        <div class="model-info" id="model-info">
            <strong><i class="fas fa-cogs"></i> Active Models:</strong> {{ embedding_model }} | {{ qa_model }} | {{ generator_model }}
        </div>

        <!-- Images Section -->
        <div class="images-section" id="images-section" style="display: none;">
            <h3><i class="fas fa-images"></i> Extracted Images from PDF</h3>
            <div class="images-gallery" id="images-gallery">
                <div class="no-images">Loading images...</div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-history" id="chat-history">
                <div class="empty-state">
                    <div class="empty-state-icon">ü§î</div>
                    <h3>No questions yet</h3>
                    <p>Ask a question about your PDF to get started</p>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <textarea
                id="question-input"
                placeholder="Type your question here... (e.g., What is the total amount? Who is the vendor?)"
                rows="3"
            ></textarea>
            <div class="button-group">
                <button class="btn btn-primary" id="ask-btn">
                    <span id="btn-text"><i class="fas fa-question-circle"></i> Ask Question</span>
                </button>
                <button class="btn btn-secondary" id="new-pdf-btn">
                    <i class="fas fa-upload"></i> Upload New PDF
                </button>
                <button class="btn btn-secondary" id="download-log-btn">
                    <i class="fas fa-chart-line"></i> View Analytics
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="image-modal" onclick="closeImageModal()">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const questionInput = document.getElementById('question-input');
        const askBtn = document.getElementById('ask-btn');
        const btnText = document.getElementById('btn-text');
        const newPdfBtn = document.getElementById('new-pdf-btn');
        const downloadLogBtn = document.getElementById('download-log-btn');

        let isProcessing = false;
        let questionCount = 0;

        // Load images on page load
        window.addEventListener('load', loadImages);

        async function loadImages() {
            try {
                const response = await fetch('/images');
                const data = await response.json();

                if (response.ok && data.images && data.images.length > 0) {
                    const imagesSection = document.getElementById('images-section');
                    const imagesGallery = document.getElementById('images-gallery');

                    imagesSection.style.display = 'block';
                    imagesGallery.innerHTML = '';

                    data.images.forEach(img => {
                        const card = document.createElement('div');
                        card.className = 'image-card';
                        card.onclick = () => openImageModal(img.url);

                        card.innerHTML = `
                            <img src="${img.url}" alt="Page ${img.page}">
                            <div class="image-info"><i class="fas fa-file"></i> Page ${img.page}</div>
                        `;

                        imagesGallery.appendChild(card);
                    });
                } else {
                    // No images found, hide section
                    document.getElementById('images-section').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('images-section').style.display = 'none';
            }
        }

        function openImageModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Ask question
        askBtn.addEventListener('click', askQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question || isProcessing) return;

            // Clear empty state
            if (questionCount === 0) {
                chatHistory.innerHTML = '';
            }

            // Add question to chat
            addMessage('question', question);
            questionInput.value = '';
            questionCount++;

            // Show loading
            isProcessing = true;
            askBtn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Processing...';

            const startTime = Date.now();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                const responseTime = ((Date.now() - startTime) / 1000).toFixed(2);

                if (response.ok && data.success) {
                    addMessage('answer', data.answer, responseTime);
                } else {
                    throw new Error(data.error || 'Failed to get answer');
                }
            } catch (error) {
                addMessage('answer', '‚ùå Error: ' + error.message, null);
            } finally {
                isProcessing = false;
                askBtn.disabled = false;
                btnText.innerHTML = '<i class="fas fa-question-circle"></i> Ask Question';
            }
        }

        function addMessage(type, text, responseTime = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const contentDiv = document.createElement('div');
            contentDiv.className = type;

            const icon = type === 'question' ? 'fas fa-question-circle' : 'fas fa-lightbulb';
            const label = type === 'question' ? 'Question:' : 'Answer:';
            contentDiv.innerHTML = `<strong><i class="${icon}"></i> ${label}</strong><br>${text.replace(/\n/g, '<br>')}`;

            if (responseTime) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'response-time';
                timeDiv.innerHTML = `<i class="fas fa-clock"></i> Response time: ${responseTime}s`;
                contentDiv.appendChild(timeDiv);
            }

            messageDiv.appendChild(contentDiv);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // New PDF
        newPdfBtn.addEventListener('click', async () => {
            if (confirm('Upload a new PDF? This will clear the current session.')) {
                try {
                    await fetch('/reset', { method: 'POST' });
                    window.location.href = '/';
                } catch (error) {
                    alert('Error resetting session: ' + error.message);
                }
            }
        });

        // Download Performance Log
        downloadLogBtn.addEventListener('click', () => {
            window.open('/view-log', '_blank');
        });
    </script>
</body>
</html>
